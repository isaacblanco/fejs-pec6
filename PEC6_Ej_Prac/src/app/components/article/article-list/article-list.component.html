<h2>Catalogo de productos</h2>

<!-- TEST : uso de estilos inline -->
<div style="flex-direction: row; display: flex">
  <span
    *ngFor="let article of articles"
    style="
      align-items: flex-start;
      border: 1px solid #ccc;
      display: flex;
      margin: 10px;
      max-width: 250px;
      padding: 10px;
    "
  >
    <app-article-item
      [article]="article"
      (quantityChange)="cambiosEnLaCantidad($event)"
    ></app-article-item>
  </span>
</div>
